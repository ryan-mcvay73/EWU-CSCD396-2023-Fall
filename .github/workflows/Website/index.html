<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mock Restaurant Order</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Restaurant</h1>
        </header>

        <main>
            <h2>Menu</h2>
            <ul id="menu-list">
                <!-- Menu items will be added dynamically using JavaScript -->
            </ul>

            <h2>Order Form</h2>
            <form id="order-form">
                <label for="item">Select Item:</label>
                <select id="item" name="item" required></select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>

                <button type="button" onclick="addToOrder()">Add to Order</button>
            </form>

            <h2>Your Order</h2>
            <ul id="order-list">
                <!-- Ordered items will be displayed here dynamically -->
            </ul>
            <div id="total-cost"></div>
        </main>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
